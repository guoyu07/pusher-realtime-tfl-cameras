<!DOCTYPE html>
<html>
<head>
  <title>Pusher Realtime Data - TfL Traffic Cameras</title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: #222;
    }

    .cameras {
      box-shadow: 0 0 300px #000;
      left: 50%;
      line-height: 0;
      position: absolute;
      top: 50%;
      transform: translateX(-50%) translateY(-50%) translateZ(0) scale(0.1);
      width: 14080px;
    }

    .camera-feed {
      border: none;
      height: 288px;
      outline: 0;
      width: 352px;
    }
  </style>
</head>
<body>
  <div class="cameras"></div>

  <script src="http://js.pusher.com/2.2/pusher.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="pusher-tfl-cameras.js"></script>
</body>
</html>
